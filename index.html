<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list</title>
    <meta name="author" content="Ángel Pasamontes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- 
        Funcionamiento básico:
            Se pueden crear, buscar y eliminar tareas. Establecer prioridad;
            Mobile first(desktop)
        Extra:
            -prioridad slider
            -Todo iconos font-wesome
            -Prioridad = tiempo restante (usar objeto date)
            -Gradiente color -Añadir fecha
            -Recorrer galería en cualquier dirección
            -Eliminar hacia la izquierda
            -Menú popup
            -Búsqueda hacia lógica difusa
            -añadir 
            -filtrar resultados por orden/prioridad/Relevancia
     -->
    <div class="wrapper">
        <section class="newTask">
            <form action="#" method="GET" id="newTaskForm">
                <input type="text" id="newTaskTitle" placeholder="Título de Tarea">

                <select name="newPriority" id="newPriority">
                    <option value="highest">Muy alta</option>
                    <option value="high">Alta</option>
                    <option value="medium">Media</option>
                    <option value="low">Baja</option>
                    <option value="lowest">Muy baja</option>
                </select>

                <select name="newFrequency" id="newFrequency">
                    <option value="today">Hoy</option>
                    <option value="daily">Diaria</option>
                    <option value="weekly">Semanal</option>
                    <option value="monthly">Mensual</option>
                </select>
                <input type="submit" value="save" id="save">
            </form>
            <p id="advice" class=advice></p>
        </section>
        <header>
            <select name="filterPriority" id="filterPriority">
                <option value="all">Todos</option>
                <option value="lowest">Muy baja</option>
                <option value="low">Baja</option>
                <option value="medium">Media</option>
                <option value="high">Alta</option>
                <option value="highest">Muy alta</option>
            </select>

            <select name="filterPriority" id="filterFrequency">
                <option value="all">Todos</option>
                <option value="today">Hoy</option>
                <option value="daily">Diaria</option>
                <option value="weekly">Semanal</option>
                <option value="monthly">Mensual</option>
            </select>
            <input type="text" id="search">
            <input type="button" id="searchBtn">
            <main class="tasks">
                <section id="endedTasks" class="endedTasks">

                </section>
                <section id="activeTasks" class="activeTasks">
                    <!-- <article id="1" class="high today">
                        <h3>Titulo de la tarea 1 - Esta tarea es DUMMY</h3>
                        <div class="deleteCont"><a href="#" title="delete">&#215;</a></div>
                    </article> -->
                </section>
            </main>
            <footer>
                <header>
                    <h1>Mis <span>Tareas</span></h1>
                    <p>&copy;</p>
                </header>
                <div class="newBtnCont">
                    <button>+</button>
                </div>
                <div class="legal">
                    <a href="#">Legal</a>
                </div>
            </footer>


        </header>
        <script src="js/taks.js"></script>
        <script src="js/main.js"></script>
    </div>
</body>

</html>
